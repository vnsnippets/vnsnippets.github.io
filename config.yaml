      url: https://github.com/vnsnippets
      icon: github.svg

    - id: linkedin
      name: LinkedIn
      url: https://linkedin.com/in/vnamah
      icon: linkedin.svg

    - id: instagram
      name: Instagram
      url: https://instagram.com/the.frame.drops
      icon: instagram.svg

    - id: gallery
      name: Gallery
      url: /gallery
      icon: camera.svg
      target: self

    - id: about
      name: About
      url: /about
      icon: info.svg
      target: self

menu:
  main: []

related:
  includenewer: true
  threshold: 60
  toLower: false
  indices:
    - name: series
      weight: 100

markup:
    goldmark:
        renderer:
            unsafe: false
    # tableOfContents:
    #     endLevel: 4
    #     ordered: true
    #     startLevel: 3
    highlight:
      noClasses: true
      codeFences: true
      guessSyntax: true
      tabWidth: 4
      lineNoStart: 1
      lineNos: true

youtube:
  privacyEnhanced: true

taxonomies:
  series: series