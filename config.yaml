languageCode: "en-gb"

title: "Vidush H. Namah"

theme: lithium

paginate: 12

# googleAnalytics: G-XXX

permalinks:
  Post: /a/:slug/
  Page: /:slug/

params:
  meta:
    description: "With a blend of creativity and precision, I craft digital solutions that bridge the gap between imagination and reality. Away from my screens, photography is my escape â€” a way to freeze time, evoke emotions, and tell stories."
    keywords: [ "Blog", "Technology", "Photography" ]
